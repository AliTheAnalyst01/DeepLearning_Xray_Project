# Google Cloud Build configuration for X-Ray API
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/xray-api', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/xray-api']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'xray-classification-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/xray-api'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1,PYTHONPATH=/app'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/xray-api'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'  # Use more powerful machine for faster builds
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
