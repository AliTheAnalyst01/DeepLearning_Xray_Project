service: xray-classifier-api

provider:
  name: aws
  runtime: python3.12
  region: us-east-1
  stage: dev
  memorySize: 3008  # Maximum for Lambda (3GB)
  timeout: 30  # Maximum timeout
  environment:
    PYTHONPATH: /var/task
  iamRoleStatements:
    - Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:*:*:*"

functions:
  api:
    handler: lambda_handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false
    slim: true
    strip: false
    noDeps:
      - boto3
      - botocore
